{% extends "base.html" %}

{% block title %}发布问答{% endblock %}

{% block body %}
  <div class="row">
    <div class="col">

    </div>
    <div class="col-8" style="margin-top: 20px">
      <h1 style="text-align: center">发布问答</h1>
      <form action="{{ url_for("qa.public_question") }}" method="post">
        <div class="form-group">
          <input type="text" name="title" placeholder="请输入标题" class="form-control">
        </div>

        <div class="form-group">
          <textarea name="content" rows="10" class="form-control" placeholder="请输入内容"></textarea>
        </div>

        {% for message in get_flashed_messages() %}
          <div class="form-group">
            <div class="text-danger">{{ message }}</div>
          </div>
        {% endfor %}

        <div class="form-group" style="text-align: right">
          <button class="btn btn-primary btn-block mt-4">发布</button>
        </div>
      </form>
    </div>
    <div class="col">

    </div>
  </div>
  <div class="row">
    <div class="col">

    </div>
    <div class="col-5">

    </div>
    <div class="col">
    </div>
  </div>
{% endblock %}
